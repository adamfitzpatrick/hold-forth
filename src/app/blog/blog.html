<div class="blog">
    <blog-search [posts]="posts" (onSearch)="handleSearchResults($event)"></blog-search>
    <div class="blog__scroll">
        <blog-post-summary
            *ngFor="let result of searchResults"
            [post]="result.target"
            [matchString]="result.match"
        ></blog-post-summary>
        <div class="no-posts" *ngIf="noPosts()">
            No posts matched your search parameters, or no posts are currently available.
        </div>
    </div>
</div>
