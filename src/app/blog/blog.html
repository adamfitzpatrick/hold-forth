<div class="blog">
    <blog-search [posts]="posts" (onSearch)="handleSearchResults($event)"></blog-search>
    <div class="blog__scroll">
        <blog-post-summary
            *ngFor="let result of searchResults"
            [post]="result.target"
            [matchString]="result.match"
        ></blog-post-summary>
    </div>
</div>
