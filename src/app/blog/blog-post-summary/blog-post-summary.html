<div class="blog-post-summary">
    <div class="blog-post-summary__date" [innerHtml]="post.dateString | highlight: matchString"></div>
    <h1>
        <a
            href [innerHTML]="post.title | highlight: matchString"
            [routerLink]="postDetail()"
        ></a>
    </h1>
    <p class="blog-post-summary__synopsis" [innerHTML]="post.synopsis | highlight: matchString"></p>
    <a
        class="button button--muted blog-post-summary__link"
        [routerLink]="postDetail()"
    >
        Read More
    </a>
</div>
