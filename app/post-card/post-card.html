<div class="post-card"
    ng-class="vm.getMarginStylingClass()"
>
    <div class="post-card__cover" ng-style="vm.getCoverStyle()">
        <div class="post-card__cover__filter"></div>
    </div>

    <div class="post-card__text-box"
        ng-class="{ 'post-card__text-box--featured': vm.post.featured }"
    >
        <div class="post-card__title-box"
            ng-class="{ 'post-card__title-box--featured': vm.post.featured }"
        >
            <span ng-if="vm.post.featured"
                class="post-card__featured-text"
            >
                Featured
            </span>
            <span class="post-card__title">{{ vm.post.title }}</span>
        </div>
        <div class="post-card__description-box"
            ng-class="{ 'post-card__description-box--featured': vm.post.featured }"
        >
            <div class="post-card__description">{{ vm.post.description }}</div>
        </div>
    </div>

    <ul class="post-card__tags">
        <li class="post-card__tag" ng-repeat="tag in vm.post.tags">{{ tag }}</li>
    </ul>
</div>
