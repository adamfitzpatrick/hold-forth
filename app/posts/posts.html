<div header-nudger class="posts">
    <ul class="posts__list">
        <li class="posts__dummy-item"></li>

        <li class="posts__item" ng-repeat="article in vm.articles">
            <div class="posts__item__wrapper">
                <img class="posts__item__upper" ng-src="{{ article.cover }}"/>
                <div class="posts__item__upper posts__item__upper--slider">
                    <ul class="posts__tags">
                        <li class="posts__tag">Angular</li>
                        <li class="posts__tag">React</li>
                    </ul>
                </div>

                <div class="posts__item__description">
                    <h6>{{ article.title }}</h6>
                    <div class="posts__item__summary">{{ article.description }}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
